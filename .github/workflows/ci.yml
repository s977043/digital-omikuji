name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - "app/**"
      - "components/**"
      - "hooks/**"
      - "utils/**"
      - "data/**"
      - "types/**"
      - "i18n/**"
      - "assets/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - ".eslintrc.js"
      - ".prettierrc"
      - "jest.config.js"
      - "babel.config.js"
      - "metro.config.js"
      - "tailwind.config.js"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "app/**"
      - "components/**"
      - "hooks/**"
      - "utils/**"
      - "data/**"
      - "types/**"
      - "i18n/**"
      - "assets/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "tsconfig.json"
      - ".eslintrc.js"
      - ".prettierrc"
      - "jest.config.js"
      - "babel.config.js"
      - "metro.config.js"
      - "tailwind.config.js"
      - ".github/workflows/ci.yml"

jobs:
  # 依存関係のインストールを1回で行い、キャッシュを共有
  ci:
    name: Type Check, Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      # 3つのチェックを順次実行（1回のインストールで済む）
      - name: Type Check
        run: pnpm exec tsc --noEmit

      - name: ESLint
        run: pnpm lint

      - name: Markdown Lint
        run: pnpm lint:md

      - name: Run Tests
        run: pnpm test
