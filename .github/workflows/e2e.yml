name: E2E Tests (Maestro)

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  maestro:
    name: Run Maestro E2E
    runs-on: macos-latest
    timeout-minutes: 20 # Cost control

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Build for Simulator (Expo Prebuild)
        run: |
          npx expo prebuild --platform ios
          cd ios && pod install && cd ..
          # Dynamically find workspace name
          WORKSPACE=$(find ios -name "*.xcworkspace" -maxdepth 1 | head -1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "Building workspace: $WORKSPACE, scheme: $SCHEME"
          # Use generic simulator destination for build
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            COMPILER_INDEX_STORE_ENABLE=NO
          # Save scheme for later steps
          echo "IOS_SCHEME=$SCHEME" >> $GITHUB_ENV

      - name: Install App on Simulator
        run: |
          # Find first available iPhone simulator
          SIMULATOR=$(xcrun simctl list devices available | grep -E "iPhone" | head -1 | sed 's/.*(\([A-Z0-9-]*\)).*/\1/')
          echo "Using simulator: $SIMULATOR"
          xcrun simctl boot "$SIMULATOR" || true
          xcrun simctl install "$SIMULATOR" "build/Build/Products/Debug-iphonesimulator/${IOS_SCHEME}.app"
          echo "SIMULATOR_UDID=$SIMULATOR" >> $GITHUB_ENV

      - name: Run Maestro Flow
        run: maestro test .maestro/flow.yaml
        env:
          MAESTRO_DRIVER_STARTUP_TIMEOUT: 120000
