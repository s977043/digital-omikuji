name: E2E Tests (Maestro)

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "app/**"
      - "components/**"
      - "hooks/**"
      - "utils/**"
      - "data/**"
      - "assets/**"
      - "i18n/**"
      - ".maestro/**"
      - "android/**"
      - "ios/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "app.json"
      - "eas.json"
      - "*.config.js"
      - "*.config.ts"
      - "tsconfig.json"
      - "nativewind-env.d.ts"
      - ".github/workflows/e2e.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Android E2E - runs only on main PRs
  android:
    name: Android E2E
    runs-on: ubuntu-latest
    if: github.base_ref == 'main'
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Expo Prebuild (Android)
        run: npx expo prebuild --platform android

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/build.gradle') }}
          restore-keys: gradle-

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug
          cd ..

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Android Emulator and Maestro
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: pixel_5
          script: |
            adb install android/app/build/outputs/apk/debug/app-debug.apk
            maestro test .maestro/flow.yaml
        env:
          MAESTRO_DRIVER_STARTUP_TIMEOUT: 120000

  # iOS E2E - runs only on main PRs
  ios:
    name: iOS E2E
    runs-on: macos-latest
    if: github.base_ref == 'main'
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Expo Prebuild
        run: npx expo prebuild --platform ios

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: pods-

      - name: Install CocoaPods
        run: cd ios && pod install && cd ..

      - name: Build for Simulator
        run: |
          WORKSPACE=$(find ios -name "*.xcworkspace" -maxdepth 1 | head -1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "Building workspace: $WORKSPACE, scheme: $SCHEME"
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            COMPILER_INDEX_STORE_ENABLE=NO
          echo "IOS_SCHEME=$SCHEME" >> $GITHUB_ENV

      - name: Install App on Simulator
        run: |
          SIMULATOR=$(xcrun simctl list devices available | grep -E "iPhone" | head -1 | sed 's/.*(\ ([A-Z0-9-]*\)).*/\1/')
          echo "Using simulator: $SIMULATOR"
          xcrun simctl boot "$SIMULATOR" || true
          xcrun simctl install "$SIMULATOR" "build/Build/Products/Debug-iphonesimulator/${IOS_SCHEME}.app"
          echo "SIMULATOR_UDID=$SIMULATOR" >> $GITHUB_ENV

      - name: Run Maestro Flow
        run: maestro test .maestro/flow.yaml
        env:
          MAESTRO_DRIVER_STARTUP_TIMEOUT: 120000
